<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculadora de bolos</title>
</head>
<body>
    <header>
        <nav class="navbar" style="background-color: #657063;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Calculadora de Bolos
            </a>
            </div>
        </nav>
    </header>

    <button type="button" class="btn btn-outline-success" id="click_0">Â¡Empezar!</button>

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valorAnterior">Cantidad de Hc</div>
                <div id="valorActual">Ratio</div>
            </div>
            <button class="col-2" onclick="display.borrarTodo()">C</button>
            <button class="col-2" onclick="display.borrar()">&larr;</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador row-2" value="dividir">/</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</body>
<script src="sweetalert2.min.js"></script>
<script src="alert.js"></script>
<script src="Display.js" type="text/javascript"></script>
<script src="Calculadora.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript" defer></script>
<footer>

</footer>
</html>
